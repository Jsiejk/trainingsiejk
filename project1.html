<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML File</title>
        <link rel="stylesheet" href="practice1.css">
    </head>
<body>
    <h1 style="color: red;">CSS Picture Frame</h1>
    <div class="border">
        <div class="padding">
            <div class="content">
                &#128053;
            </div>
        </div>
    </div>

    <div id="inputs">
    <div id="sliders">
        <h3 style="color:red">Border: </h3>
        <input type="range" name="" id="border-range"  min="10" max="100">
        <h3 style="color:red">Padding: </h3>
        <input type="range" name="" id="padding-range" min="10" max="100">
        <h3 style="color:red">Content: </h3>
        <input type="range" name="" id="content-range" min="10" max="100"> 
    </div>

        <div id="colors">
            <h3 style="color:red">Border:</h3>
            <input type="color" name="" id="border-color">
            <h3 style="color:red">Padding</h3>
            <input type="color" name="" id="padding-color">
            <h3 style="color:red">Content</h3>
            <input type="color" name="" id="content-color">
        </div>
    
    
</div>
<script src="jstest.js"></script>
</body>
</html>
